<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1200px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .grid img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the area without distortion */
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
      
            <!-- style="grid-column: span 2; grid-row: span 2;" -->
            
            <img src="IMAGE 2024-11-12 09:09:18.jpg" alt="Photo 1">
            <img src="IMAGE 2024-11-12 09:09:40.jpg" alt="Photo 2">
            <img src="IMAGE 2024-11-12 09:09:46.jpg" alt="Photo 3">
            <img src="IMAGE 2024-11-12 09:09:48.jpg" alt="Photo 4">
            <img src="IMAGE 2024-11-12 09:09:50.jpg" alt="Photo 5">
            <img src="IMAGE 2024-11-12 09:09:52.jpg" alt="Photo 6">
            <img src="IMAGE 2024-11-12 09:09:54.jpg" alt="Photo 7">
            <img src="IMAGE 2024-11-12 09:09:56.jpg" alt="Photo 8">
            <img src="IMAGE 2024-11-12 09:09:58.jpg" alt="Photo 9">
        </div>
        <div class="text-overlay">Contacts</div>
    </div>
</body>
</html>
